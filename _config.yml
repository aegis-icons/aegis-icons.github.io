exclude:
 - get_icons.bat
 - start_jekyll_server.bat
 - LICENSE.md
 - README.md
 
defaults:
  - scope:
      path: "icons/primary"
    values:
      image: true
      is_primary: true
  - scope:
      path: "icons/variations"
    values:
      image: true
      is_variation: true
  - scope:
      path: "icons/generic"
    values:
      image: true
      is_generic: true
  - scope:
      path: "icons/outdated"
    values:
      image: true
      is_outdated: true

sass:
  style: compressed